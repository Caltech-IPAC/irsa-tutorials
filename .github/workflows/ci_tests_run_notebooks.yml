name: Test notebooks

on:
  push:
    branches:
    - main
  pull_request:
  schedule:
    - cron: '0 5 * * 1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    # Do not run the test matrix on PRs affecting the rendering
    if: ${{ (!(github.event_name == 'pull_request') || !contains(github.event.pull_request.labels.*.name, 'html rendering / skip testing')) && github.repository == 'Caltech-IPAC/irsa-tutorials' }}

    name: ${{ matrix.os }} ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Run all supported OS for one Python version, then add a few extra scenarios
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.12']
        toxenv: [py312-test]
        name: ['with Python 3.12',]

        include:
          - python-version: '3.10'
            toxenv: py310-test-oldestdeps
            name: with Python 3.10 and oldest versioned dependencies
            os: ubuntu-latest

          - python-version: '3.13'
            toxenv: py313-test-devdeps
            name: with Python 3.13 and developer versioned dependencies
            os: ubuntu-latest

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548  # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: python -m pip install --upgrade tox

      - name: Test with tox
        run: tox ${{ matrix.toxargs }} -e ${{ matrix.toxenv }} -- ${{ matrix.toxposargs }}


  gha_buildhtml:
    # When label is used, we do run buildhtml on GHA to check if the publishing job will run or not.
    # Use in case when new content has run into troubles on CircleCI.
    if: ${{ (github.event_name == 'pull_request') && contains(github.event.pull_request.labels.*.name, 'GHA buildhtml') && github.repository == 'Caltech-IPAC/irsa-tutorials' }}
    name: Buildhtml testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548  # v6.1.0
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: python -m pip install --upgrade tox

      - name: Execute notebooks as testing
        run: tox -e py312-buildhtml
